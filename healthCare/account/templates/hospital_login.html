{% extends 'health/basic.html' %}
{% load static %}

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">



{% block title %}Hospital Login{% endblock %}

{% block body %}

<div class="register-photo">
    <div class="header">
    
    </div>
        <div class="form-container">
          
            <form method="post" action="">{% csrf_token%}
                <h2 class="text-center" style="color: #0062cc;font-family: Verdana; font-size:24px;"><strong>Hospital Login</strong></h2>
                <h2 class="text-center" style="color: #0062cc;font-family: Verdana; font-size:20px;"><strong>LOG IN</strong></h2>
                
                <div class="form-group"><input class="form-control" type="text" name="username" placeholder="Username"></div>
                <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
                
                <div class="form-group">
                    <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox">I agree to the license terms.</label></div>
                </div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="background-color: #0062cc"><strong>Log In</strong></button>
                </div>
                <a href="{% url 'hregister' %}" class="already">Create an account? <strong style="color: #0062cc">Sign Up.</strong></a>
            </form>
                 </div>
        </div>
    </div>

{% endblock %}
